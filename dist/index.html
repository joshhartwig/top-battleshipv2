<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" type="module" defer></script>
  <title>Battleship</title>
</head>
<body>
  <div class="header">
    <p class="title">Battleship</p>
  </div>

  <div class="intro">
    <p class="intro-para">Welcome to Battleship</p>
    <input name="nameTxt" type="text" maxlength="48" id="nameInputId" class="nameInput"/>
    <button class="startBtn" id="startBtnId">Start</button>
  </div>

  <div class="placement">
    <div class="placement-grid"></div>
    
    <div class="ship-controls">
      <div class="ship-control-btn1">x x x x x</div>
      <div class="ship-control-btn2">x x x x</div>
      <div class="ship-control-btn3">x x x</div>
      <div class="ship-control-btn4">x x</div>
    </div>

  </div>

  <div class="battle">
    <div class="ai-grid"></div>
    <div class="player-grid"></div>
  </div>

  <div class="over"></div>
  
</body>
</html>
